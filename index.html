<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fcalculator.css">
    <script src="fcalculator.js"></script>
    <title>Calculadora</title>
</head>
<div class="calculadora-container">
    
    <body>
        <div>Mi Calculadora</div>
        <div>
            <input type="text" class="input" id="pantalla" disabled>
        </div>
        <div>
            <button class="boton" onclick="agregarNumero('7')">7</button>
            <button class="boton" onclick="agregarNumero('8')">8</button>
            <button class="boton" onclick="agregarNumero('9')">9</button>
            <button class="boton-operator" onclick="operacion('+')">+</button>
        </div>
        <div>
            <button class="boton" onclick="agregarNumero('4')">4</button>
            <button class="boton" onclick="agregarNumero('5')">5</button>
            <button class="boton" onclick="agregarNumero('6')">6</button>
            <button class="boton-operator" onclick="operacion('-')">-</button>
        </div>
        <div>
            <button class="boton" onclick="agregarNumero('1')">1</button>
            <button class="boton" onclick="agregarNumero('2')">2</button>
            <button class="boton" onclick="agregarNumero('3')">3</button>
            <button class="boton-operator" onclick="operacion('*')">*</button>
        </div>
        <div>
            <button class="boton" onclick="agregarNumero('0')">0</button>
            <button class="boton-operator" onclick="borrar()">C</button>
            <button class="boton-operator" onclick="calcular()">=</button>
            <button class="boton-operator" onclick="operacion('/')">/</button>
        </div>
        <div>
            <button onclick="agregarPunto('.')">.</button>
            <button onclick="agregarParentesis('(', ')')">( )</button>
            <button onclick="agregarFuncion('sin(')">sin</button>
            <button onclick="agregarFuncion('cos(')">cos</button>
            <button onclick="agregarFuncion('tan(')">tan</button>
            <button onclick="agregarFuncion('tan(')">PI</button>
        </div>

    </body>
</div>
</html>
